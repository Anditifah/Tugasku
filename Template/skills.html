<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dfe7ed;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0e7ff9; /* Blue heading color */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .skill {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .skill-name {
            font-weight: bold;
            color: #007bff; /* Blue skill name color */
        }

        .percentage-bar {
            background-color: #2878cd; /* Blue percentage bar color */
            height: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skills</h1>
        <ul>
            <li class="skill">
                <span class="skill-name">HTML</span> - Sebuah Skill dimana struktur dari pemrograman web (25%)
                <div class="percentage-bar" style="width: 25%;"></div>
            </li>
        </ul>
    </div>
</body>
</html>
