<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #444;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333; /* Dark heading color */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 0;
            color: #007bff; /* Blue project title color */
        }

        p {
            margin-top: 10px;
            margin-bottom: 20px;
            color: #666; /* Gray text color */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 15px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            background-color: #007bff; /* Blue link button color */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore My Projects</h1>
        <ul>
            <li>
                <img src="https://img.freepik.com/free-photo/confident-asian-woman-face-portrait-smiling_53876-144815.jpg?t=st=1714498324~exp=1714501924~hmac=0900349ce17d0f3ca92b4497306b0bafd1a1b49add79f1f57413247b079b1554&w=826" alt="Pemula">
                <h2>Project Web Design</h2>
                <p>Project yang saya kerjakan pada saat kuliah</p>
                <a href="{{ project.link }}" target="_blank">View Project</a>
            </li>
        </ul>
    </div>
</body>
</html>
